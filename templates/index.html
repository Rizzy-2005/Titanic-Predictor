<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Titanic Survival Predictor ⛴️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #000814 0%, #001a33 40%, #00335a 100%);
      color: #f8fafe;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    /* Ocean wave overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.ibb.co/M2D0Cpv/ocean-waves.png") repeat bottom center;
      opacity: 0.05;
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .titanic-card {
      max-width: 920px;
      width: 100%;
      background: rgba(0, 15, 30, 0.85);
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
      overflow: hidden;
    }

    /* Water light reflection inside card */
    .titanic-card::after {
      content:"";
      position:absolute;
      inset:0;
      background: url("https://i.ibb.co/ZGm7ZR6/ocean-reflection.png") no-repeat center;
      opacity:0.05;
      pointer-events:none;
      mix-blend-mode:soft-light;
    }

    .titanic-header {
      background: linear-gradient(110deg, #003f76, #005ca7);
      padding: 24px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .titanic-icon {
      font-size:2.5rem;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
    }

    .titanic-title {
      margin:0;
      font-weight:700;
      letter-spacing:0.05em;
    }

    .titanic-subtitle {
      margin:0;
      font-size:0.9rem;
      opacity:0.9;
    }

    .titanic-body {
      padding:28px;
    }

    /* Form elements */
    label {
      font-size:0.9rem;
      margin-bottom:3px;
    }

    .form-control, .form-select {
      background:rgba(255,255,255,0.12);
      color:#6e7172;
      border:none;
      border-radius:10px;
    }

    .form-control:focus, .form-select:focus {
      border:1px solid #ffffff;
      box-shadow:none;
    }

    /* Left info */
    .glass-info {
      background:rgba(255,255,255,0.08);
      border-radius:14px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }

    /* Button */
    .btn-predict {
      background:#0076c9;
      border:none;
      border-radius:15px;
      padding:12px 20px;
      font-weight:600;
      letter-spacing:0.03em;
      width: 100%;
    }

    .btn-predict:hover {
      background:#005a98;
    }

    .tiny-note {
      font-size:0.75rem;
      opacity:0.7;
    }

  </style>
</head>
<body>

<div class="titanic-card">
  <div class="titanic-header">
    <div class="titanic-icon">⛴️</div>
    <div>
      <h1 class="titanic-title h4 mb-1">Titanic Survival Predictor</h1>
      <p class="titanic-subtitle">Estimate passenger survival based on Titanic data.</p>
    </div>
  </div>

  <div class="titanic-body">
    <div class="row g-4">

      <!-- Info panel -->
      <div class="col-md-4">
        <div class="glass-info">
          <p class="mb-2">
            Logistic Regression model trained on real Titanic passenger information.
          </p>
          <p class="tiny-note mb-0">
            A fun ML demo — not a real survival estimator.
          </p>
        </div>
      </div>

      <!-- Form -->
      <div class="col-md-8">
        <form action="/predict" method="post" class="row g-3">

          <div class="col-md-6">
            <label>Passenger Class</label>
            <select class="form-select" name="pclass" required>
              <option disabled selected>Select class</option>
              <option value="1">1st Class</option>
              <option value="2">2nd Class</option>
              <option value="3">3rd Class</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Sex</label>
            <select class="form-select" name="sex" required>
              <option disabled selected>Select sex</option>
              <option value="0">Male</option>
              <option value="1">Female</option>
            </select>
          </div>

          <div class="col-md-4">
            <label>Age</label>
            <input type="number" class="form-control" name="age" required>
          </div>

          <div class="col-md-4">
            <label>Siblings/Spouses</label>
            <input type="number" class="form-control" name="sibsp" required>
          </div>

          <div class="col-md-4">
            <label>Parents/Children</label>
            <input type="number" class="form-control" name="parch" required>
          </div>

          <div class="col-md-6">
            <label>Fare</label>
            <input type="number" class="form-control" name="fare" required>
          </div>

          <div class="col-12">
            <button class="btn btn-predict mt-2">Predict Survival</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
